{% extends "blog/base.xhtml" %}
{% block title %}Share a post{% endblock %}
{% block content %}
   {% if sent %}
     <h1> Email successfully sent</h1>
     <p>
        "{{ post.title}}" was successfullt sent 
     </p>
   {% else %}
      <h1>Share "{{ post.title }}" by e-mail</h1>
      <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="send email">
      </form>  
   {% endif %}
{% endblock %}
